name: main

on:
  push:
    # Publish `main` as `latest` tag.
    branches:
      - main

    # Publish version tags.
    tags:
      - v*

jobs:

  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: terminusdb/terminusdb
          path: terminusdb

      - name: Build image
        run: docker build . --tag terminusdb/terminusdb-builder:local

      - name: Lint
        run: >-
          docker run
            --rm
            --volume $(pwd)/terminusdb:/app/terminusdb
            --workdir /app/terminusdb
            terminusdb/terminusdb-builder:local
            make lint

      - name: Unit tests
        run: >-
          docker run
            --rm
            --volume $(pwd)/terminusdb:/app/terminusdb
            --workdir /app/terminusdb
            terminusdb/terminusdb-builder:local
            /bin/bash -c "make install-deps && make test"
