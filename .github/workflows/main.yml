name: main

on:
  push:
    # Publish `main` as `latest` tag.
    branches:
      - main

    # Publish version tags.
    tags:
      - v*

jobs:

  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: terminusdb/terminusdb
          path: terminusdb

      - name: Build image
        run: docker build . --tag terminusdb/terminusdb-builder:base

      - name: Install dependencies
        run: |
          docker run \
            --name terminusdb-builder-test \
            --volume $(pwd)/terminusdb:/app/terminusdb \
            --workdir /app/terminusdb \
            terminusdb/terminusdb-builder:test \
            make install-deps
          docker commit \
            terminusdb-builder-test \
            terminusdb/terminusdb-builder:test

      - name: Lint
        run: |
          docker run \
            --rm \
            --volume $(pwd)/terminusdb:/app/terminusdb \
            --workdir /app/terminusdb \
            terminusdb/terminusdb-builder:test \
            make lint

      - name: Unit tests
        run: |
          docker run \
            --rm \
            --volume $(pwd)/terminusdb:/app/terminusdb \
            --workdir /app/terminusdb \
            terminusdb/terminusdb-builder:test \
            make test
